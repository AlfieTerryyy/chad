<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - That's a No</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #1a202c;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #e11d48, #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #94a3b8;
    }

    .homeslide-wrapper {
      width: 100%;
      max-width: 400px;
      overflow: hidden;
      border-radius: 12px;
      border: 2px solid #2563eb;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
    }

    .homeslide-page img {
      display: block;
      width: 100%;
      border-radius: 12px;
    }

    a {
      margin-top: 1.5rem;
      display: inline-block;
      background: #2563eb;
      color: #f1f5f9;
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #60a5fa;
    }
  </style>
</head>
<body>
  <h1>That's a No from...</h1> 
  <div class="homeslide-wrapper">
    <div class="homeslide-page">
      <img src="/chad.gif" alt="Chad Says No">
    </div>
   </div>
  <p>Sorry, but this page doesn't exist. Chad wouldn't approve anyway.</p>
 

  <a href="/">Take Me Home</a>
</body>
</html>
